{% extends 'todo/base.html' %}

{% block content %}
<h1>Current todos</h1>

<ul>
    {% for todo in todos %}
    <li>
        <a href="{% url 'viewtodo' todo.id %}">
            {% if todo.important %}<b>{% endif %}
            {{ todo.title }}
            {% if todo.important %}</b>{% endif %}
        </a>
        {% if todo.memo %} - {{ todo.memo }}{% endif %}
    </li>
    {% endfor %}
</ul>

{% endblock %}
